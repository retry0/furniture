<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-item>
   <ion-label> Category</ion-label>
   <ion-select [(ngModel)="categorySelected"] (ionChange)="loadFurniture()" )>
    <ion-option value="1"> Arm Chair</ion-option>
   <ion-option value="2"> Sofa</ion-option>
   </ion-select>
 </ion-item>
  <ion-card *ngFor="let furniture of furnitureList">
    <ion-slides pager>
      <ion-slide *ngFor="let img of furniture.images">
        <img src="{{img}}"/>
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <ion-card-title>{{furniture.name}}</ion-card-title>
      <p>Description: {{furniture.description}}</p>
      <p>Price:{{furniture.price}}</p>
      <p>Quantity:{{furniture.quantity}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
