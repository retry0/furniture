<ion-content>
  <ion-list>
      <ion-item *ngFor="let data of userlist">
        <p>{{data.name}}</p>
        <p>{{data.useremail}}</p>
      <button ion-button clear item-end>View</button>
      <button ion-button clear item-end>Delete</button>
      </ion-item>
  </ion-list>
</ion-content>
